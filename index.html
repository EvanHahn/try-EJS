<!DOCTYPE html>
<html>
<head>

<meta charset=utf-8>
<link href="vendor/normalize.css" rel=stylesheet>
<link href=the.css rel=stylesheet>
<title>try EJS</title>

</head>
<body>

<header>
  try <a href="https://github.com/visionmedia/ejs">EJS</a>
</header>

<div class=content>

  <form>

    <div class=template-wrapper>
      <label for=template>template</label>
      <textarea id=template>Hello <%= who %>!</textarea>
    </div>

    <div class=data-wrapper>
      <label for=data>context</label>
      <textarea id=data>{
  who: "world"
}</textarea>
    </div>

  </form>

  <div id=output></div>

</div>

<script src="vendor/ejs.js"></script>
<script src="vendor/jquery.js"></script>
<script src="vendor/jquery.throttle-debounce.js"></script>
<script async src=the.js></script>

</body>
</html>
